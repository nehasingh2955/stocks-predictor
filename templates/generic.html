<html>
	<head>
		<title>{{ name }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul id="menu_ul">
							<li><a href="/">Home</a></li>
							<!-- <li><a href="/aapl">Apple</a></li>
							<li><a href="/uber">Uber</a></li>
							<li><a href="/lyft">Lyft</a></li>
							<li><a href="/facebook">Facebook</a></li>
							<li><a href="/tesla">Tesla</a></li>
							<li><a href="/amazon">Amazon</a></li>
							<li><a href="/microsoft">Microsoft</a></li>
							<li><a href="/nvidia">Nvidia</a></li>
							<li><a href="/netflix">Netflix</a></li>
							<li><a href="/twitter">Twitter</a></li>
							<li><a href="/snap">Snap Inc.</a></li>
							<li><a href="/salesforce">Square</a></li>
							<li><a href="/splunk">Splunk</a></li> -->
							<script>
								var l = ({{ list|tojson }});
								var menu_ul = document.getElementById("menu_ul");
								var myHTML = '';
								for (var i = 0; i < l.length; i++) {
									myHTML += '<li><a href="/' + l[i][0] + '">' + l[i][0] + '</a></li>';
								}
								menu_ul.innerHTML += myHTML;
							</script>

							<script>
								var l = '{{ username }}';
								var menu_ul = document.getElementById("menu_ul");
								var result = l.localeCompare("guest");
								if (result == 0) {
									menu_ul.innerHTML += '<li><a href="/login">Login</a></li>';
								}
								else {
									menu_ul.innerHTML += '<li><a href="/profile">Profile</a></li>';
									menu_ul.innerHTML += '<li><a href="/logout">Logout</a></li>';
								}
							</script>

						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Predicted price: ${{ predicted_value }}  <img src="{{ img_src }}" alt="" /></h1>
							<span class="image main"><img src="data:image/png;base64, {{ plot_url }}"></span>
							<p>{{ accuracy|safe }}</p>
							<p>{{ output|safe }}</p>
							<p></p>
						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/browser.min.js"></script>
			<script src="../static/js/breakpoints.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

	</body>
</html>
