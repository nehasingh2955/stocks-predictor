<html>
	<head>
		<title>{{ name }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul id="menu_ul">
							<li><a href="/">Home</a></li>
							<script>
								var l = ({{ list|tojson }});
								var menu_ul = document.getElementById("menu_ul");
								var myHTML = '';
								for (var i = 0; i < l.length; i++) {
									myHTML += '<li><a href="/' + l[i][0] + '">' + l[i][0] + '</a></li>';
								}
								menu_ul.innerHTML += myHTML;
							</script>

							<script>
								var l = '{{ username }}';
								var menu_ul = document.getElementById("menu_ul");
								var result = l.localeCompare("guest");
								if (result == 0) {
									menu_ul.innerHTML += '<li><a href="/login">Login</a></li>';
								}
								else {
									menu_ul.innerHTML += '<li><a href="/profile">Profile</a></li>';
									menu_ul.innerHTML += '<li><a href="/logout">Logout</a></li>';
								}
							</script>

						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Predicted price: ${{ predicted_value }}  <img src="{{ img_src }}" alt="" /></h1>
							<span class="image main"><img src="data:image/png;base64, {{ plot_url }}"></span>
							<p>{{ accuracy|safe }}</p>
							<p>{{ output|safe }}</p>
						</div>
					</div>

				<!-- Footer -->
                    <footer id="footer">
                        <div class="inner">
                        	<section>
                        		<h2>Disclaimer</h2>
                        		<p>
                        			This is meant to be a fun project and users should not base their decisions off these predictions.
                        		</p>
                        	</section>
                            <section>
								<h2>Source Code</h2>
								<ul class="icons">
									<li><a href="https://github.com/raymondmengji/stocks-predictor" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
								</ul>
							</section>
                            <ul class="copyright">
                                <li>&copy; Raymond Ji. All rights reserved</li>
                            </ul>
                        </div>
                    </footer>
			</div>

		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/browser.min.js"></script>
			<script src="../static/js/breakpoints.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

	</body>
</html>
